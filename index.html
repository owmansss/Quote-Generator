<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="tag.jpg"/>
    <script src="https://kit.fontawesome.com/d175c02c17.js" crossorigin="anonymous"></script>
    <title>Quote Generator</title>
</head>
<body>
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
            <i class="fas fa-quote-right"></i>
        </div>
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fa-brands fa-twitter fa-flip"></i>
            </button>
            <button id="new-quote" title="New Quote">New Quote</button>
        </div>
    </div>
    <div class="loader"></div>
    <script src="script.js"></script>
</body>
</html>
